<header class="header">
</header>
<section class="hero-card">
    <div class="hero-background-container"></div>
    <div class="hero-content-container">
        <div class="hero-content-content">
            <h1>Mittendrin statt nur dabei</h1>
            <h3>Sei der Star deiner Party und genieÃŸe exklusive Vorteile</h3>
            <p>Startklar? Dann trag deine E-Mail-Adresse ein und heb dein Cluberlebnis auf ein neues Level</p>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>E-Mail-Adresse</mat-label>
                <input
                    matInput
                    [formControl]="email"
                    (blur)="updateErrorMessage()"
                />
                @if (email.invalid) {
                    <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
            <br/>
            <button mat-flat-button style="width: 50%;">
                <span>Loslegen</span>
                <mat-icon matIconSuffix>chevron_right</mat-icon>
            </button>
        </div>
    </div>
</section>
